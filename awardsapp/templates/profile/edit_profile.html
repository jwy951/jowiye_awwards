{% extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="container content pt-5" style="background-color: rgb(17, 35, 36);">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="card bg-success pl-3 pr-3 text-white">
                        <form method="post" id="exampleModalCenter" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <legend class="border-bottom mb-4 text-center text-black mt-5">Update Account</legend>
                                {% bootstrap_form user_form %}
                                {% bootstrap_form profile_form %}
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-outline-info w-100 pl-2 pr-2" value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
