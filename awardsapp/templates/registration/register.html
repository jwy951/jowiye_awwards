{%extends "base.html"%}
{% load bootstrap4 %}

{% block content %}
<div class="container" style="background-color: rgb(20, 10, 20); color:aliceblue;"><br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 bg-secondary">
      {% if form.errors %}
      <p> Please check your details </p>
      {% endif %}
      <div class="panel-default">
        <div class="panel-heading">
          <h1 class="text-center"><b>Register</b></h1>
        </div>
        <div class="panel-body">

          <form action="/accounts/register/" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="SignUp">
            </div>

            <input type="hidden" name="newprofile" value="newprofile">
          </form>
          <div class="border-bottom pt-3">
            <p class="text-muted">Already have an account?<a class="btn btn-primary" href="{% url 'login' %}">SignIn</a>
            </p>
          </div>
        </div>

      </div>

    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock %}
